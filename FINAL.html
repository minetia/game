<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS PRO: FINAL</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Pretendard:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #080808;
            --panel: #121212;
            --text-main: #e0e0e0;
            
            --soft-green: #26a69a; 
            --soft-red: #ef5350;
            --soft-blue: #42a5f5;
            
            --luna-color: #ff4081; 
            --sola-color: #00e5ff; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg); color: var(--text-main); 
            font-family: 'Pretendard', sans-serif;
            height: 100dvh; width: 100vw; overflow: hidden; 
            display: flex; flex-direction: column; 
        }

        /* 1. í—¤ë” (ìˆ˜ìµë¥  í‘œì‹œ ì¶”ê°€ë¨) */
        header {
            height: 50px; background: var(--panel); border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px; z-index: 10;
        }
        .wallet-mini { font-family: 'Rajdhani'; font-weight: bold; display: flex; align-items: center; gap: 8px; font-size: 15px; cursor: pointer;}
        
        /* ì‹¤ì‹œê°„ ìˆ˜ìµë¥  íƒœê·¸ */
        .header-pnl { font-size: 13px; font-weight: bold; margin-left: 5px; }
        .p-plus { color: var(--soft-green); }
        .p-minus { color: var(--soft-red); }

        .status-badge { font-size: 11px; padding: 3px 8px; border-radius: 4px; background: #222; color: #666; font-weight: bold; }
        .status-badge.active { background: rgba(66, 165, 245, 0.2); color: var(--soft-blue); }

        /* 2. ì „ìˆ  ì„¸íŒ…ë°” */
        .tactical-bar {
            height: 50px; background: #0f0f0f; border-bottom: 1px solid #222;
            display: flex; gap: 6px; padding: 5px 10px; align-items: center; flex-shrink: 0;
        }
        .t-select, .t-input {
            background: #1a1a1a; border: 1px solid #333; color: #ccc;
            border-radius: 4px; height: 34px; font-size: 12px; outline: none; text-align: center; flex: 1; font-weight: bold;
        }

        /* 3. ì•„ë°”íƒ€ ë¼ìš´ì§€ */
        .avatar-lounge {
            height: 80px; display: flex; justify-content: space-around; align-items: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            border-bottom: 1px solid #222; position: relative;
        }
        .ai-unit { text-align: center; position: relative; width: 25%; }
        .ai-face { font-size: 32px; cursor: pointer; transition: 0.2s; filter: grayscale(30%); }
        .ai-face.talking { transform: scale(1.2); filter: grayscale(0%); text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .ai-label { font-size: 10px; color: #666; margin-top: 4px; }

        /* 4. ì°¨íŠ¸ */
        #chart_box { flex: 1; width: 100%; background: #000; }

        /* 5. ìˆ˜ë‹¤ìŸì´ ì±„íŒ…ë°© */
        .chat-container {
            height: 160px; background: #080808; display: flex; flex-direction: column;
            border-top: 1px solid #222; flex-shrink: 0;
        }
        .chat-header {
            height: 30px; background: #111; display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px; font-size: 11px; color: #888; border-bottom: 1px solid #222;
        }
        .mute-btn { cursor: pointer; color: var(--soft-blue); font-weight: bold; }
        
        .chat-log { 
            flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px;
        }
        .msg-row { display: flex; align-items: flex-start; gap: 8px; animation: slideIn 0.2s; }
        .msg-row.right { flex-direction: row-reverse; }
        .avatar-icon { width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; color: #000; flex-shrink: 0; }
        .luna-icon { background: var(--luna-color); }
        .sola-icon { background: var(--sola-color); }
        
        .chat-bubble {
            padding: 6px 10px; border-radius: 12px; font-size: 12px; color: #ddd; max-width: 80%;
            line-height: 1.4; position: relative; background: #1a1a1a; border: 1px solid #333;
        }
        .luna-msg .chat-bubble { border-color: rgba(255, 64, 129, 0.3); color: #ffcdd2; }
        .sola-msg .chat-bubble { border-color: rgba(0, 229, 255, 0.3); color: #b2ebf2; }

        /* 6. í•˜ë‹¨ ì»¨íŠ¸ë¡¤ */
        .controls { 
            padding: 10px; background: #121212; 
            display: flex; flex-direction: column; gap: 8px; 
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            border-top: 1px solid #222;
        }
        .btn-row { display: flex; gap: 8px; height: 48px; }
        .btn { 
            flex: 1; border-radius: 6px; border: none; font-weight: 700; font-size: 14px; cursor: pointer; color: #ddd;
            font-family: 'Rajdhani', sans-serif; transition: 0.1s;
        }
        .btn:active { transform: scale(0.97); }
        .btn-long { background-color: #004d40; border-bottom: 3px solid #00332a; color: #80cbc4; }
        .btn-short { background-color: #4a000e; border-bottom: 3px solid #300008; color: #ef9a9a; }
        .btn-close { background: #222; color: #aaa; border: 1px solid #444; }
        .btn-ai { width: 100%; height: 45px; background: #1565c0; color: #fff; font-size: 14px; border-bottom: 3px solid #0d47a1; }
        .btn-ai.on { background: var(--soft-purple); border-bottom-color: #7b1fa2; }

        /* 7. ì§€ê°‘ ëª¨ë‹¬ (ìˆ˜ì •ë¨: ëˆ„ê°€ í–ˆëŠ”ì§€ í‘œì‹œ) */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000;
            display: none; justify-content: center; align-items: center;
        }
        .wallet-panel {
            width: 85%; background: #1a1a1a; border-radius: 12px;
            overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.5); border: 1px solid #333;
        }
        .wp-header { padding: 15px; background: #222; display: flex; justify-content: space-between; align-items: center; color: #fff; font-weight: bold; }
        .wp-body { max-height: 400px; overflow-y: auto; padding: 20px; }
        .connect-view { text-align: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top-color: var(--soft-blue); border-radius: 50%; animation: spin 1s infinite linear; margin: 0 auto 15px; }
        
        .w-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; }
        .w-table th { text-align: left; padding: 8px; color: #666; border-bottom: 1px solid #333; }
        .w-table td { padding: 10px 8px; color: #ccc; border-bottom: 1px solid #222; }
        
        /* ê±°ë˜ ì£¼ì²´ íƒœê·¸ */
        .tag-manual { background: #222; color: #aaa; padding: 2px 4px; border-radius: 3px; font-size: 9px; margin-right: 4px; border: 1px solid #444; }
        .tag-auto { background: rgba(171, 71, 188, 0.2); color: #e1bee7; padding: 2px 4px; border-radius: 3px; font-size: 9px; margin-right: 4px; border: 1px solid #ab47bc; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideIn { from { transform: translateY(5px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<header>
    <div class="wallet-mini" onclick="bot.openWallet()">
        <i class="fas fa-wallet" style="color:var(--soft-blue)"></i> 
        <span id="balance-val">10,000</span>
        <span id="header-pnl" class="header-pnl p-plus">(+0.00%)</span>
    </div>
    <div class="status-badge" id="ai-badge">AI STANDBY</div>
</header>

<div class="tactical-bar">
    <select id="coin-select" class="t-select" onchange="bot.changeChart()">
        <option value="BTC">BTC</option><option value="ETH">ETH</option><option value="SOL">SOL</option>
        <option value="XRP">XRP</option><option value="BNB">BNB</option><option value="DOGE">DOGE</option>
        <option value="ADA">ADA</option><option value="AVAX">AVAX</option><option value="SHIB">SHIB</option>
        <option value="LINK">LINK</option>
    </select>
    <select id="market-select" class="t-select"><option value="FUT">ì„ ë¬¼</option><option value="SPOT">í˜„ë¬¼</option></select>
    <select id="lev-select" class="t-select"><option value="10">x10</option><option value="20">x20</option><option value="50">x50</option></select>
    <input type="number" id="trade-amt" class="t-input" value="1000">
</div>

<div class="avatar-lounge">
    <div class="ai-unit"><div id="ai-1" class="ai-face">ğŸ’ƒ</div><div class="ai-label">LUNA (SHORT)</div></div>
    <div class="ai-unit"><div id="ai-2" class="ai-face">ğŸ’‹</div><div class="ai-label">SOLA (LONG)</div></div>
    <div class="ai-unit"><div id="ai-3" class="ai-face">ğŸ‘ </div><div class="ai-label">BELLA (AI)</div></div>
    <div class="ai-unit"><div id="ai-4" class="ai-face">ğŸ’</div><div class="ai-label">VIVI (CASH)</div></div>
</div>

<div id="chart_box"></div>

<div class="chat-container">
    <div class="chat-header">
        <span><i class="fas fa-comments"></i> LOUNGE CHAT</span>
        <span class="mute-btn" onclick="bot.toggleMute()">
            <i id="mute-icon" class="fas fa-volume-up"></i> <span id="mute-text">ë– ë“¤ì–´ë´!</span>
        </span>
    </div>
    <div class="chat-log" id="chat-log">
        <div style="text-align:center; color:#444; font-size:10px; padding:10px;">
            AI ì—”ì§„ ê°€ë™ ì¤‘... ì‹œì¥ ê°ì‹œ ì‹œì‘.
        </div>
    </div>
</div>

<div class="controls">
    <div class="btn-row">
        <button class="btn btn-long" onclick="bot.entry('LONG', false)">LONG ENTRY</button>
        <button class="btn btn-short" onclick="bot.entry('SHORT', false)">SHORT ENTRY</button>
    </div>
    <button class="btn btn-close" onclick="bot.closePos()">POSITION CLOSE</button>
    <button id="ai-btn" class="btn btn-ai" onclick="bot.toggleAI()">
        <i class="fas fa-robot" style="margin-right:8px;"></i> AI AUTO MODE
    </button>
</div>

<div id="wallet-modal" class="modal">
    <div class="wallet-panel">
        <div class="wp-header">
            <span>MY ASSETS</span>
            <span onclick="document.getElementById('wallet-modal').style.display='none'" style="cursor:pointer; font-size:18px;">&times;</span>
        </div>
        <div class="wp-body" id="wallet-body">
            <div id="wallet-connect-view" class="connect-view">
                <i class="fas fa-link" style="font-size:40px; color:#333; margin-bottom:15px;"></i>
                <p style="color:#888; font-size:13px; margin-bottom:20px;">ì§€ê°‘ì´ ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</p>
                <button class="btn btn-ai" onclick="bot.connectWalletProcess()">ì§€ê°‘ ì—°ê²°í•˜ê¸° (Connect)</button>
            </div>
            <div id="wallet-list-view" style="display:none;">
                <div style="display:flex; justify-content:space-between; font-size:12px; color:#aaa; margin-bottom:10px;">
                    <span>STATUS: <span style="color:var(--soft-green)">CONNECTED</span></span>
                    <span>ID: 0x71...F2a</span>
                </div>
                <table class="w-table">
                    <thead><tr><th>TYPE</th><th>COIN/AMT</th><th>PnL</th></tr></thead>
                    <tbody id="wallet-list"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    class ChatterBot {
        constructor() {
            this.isAuto = false;
            this.balance = 10000;
            this.startBalance = 10000; // ìˆ˜ìµë¥  ê³„ì‚°ìš© ì‹œì‘ ìê¸ˆ
            this.history = []; 
            this.position = null;
            this.isConnected = false; 
            this.isMuted = false; 
            
            // ìˆ˜ë‹¤ ë°ì´í„°
            this.conversations = [
                { l: "ë¹„íŠ¸ì½”ì¸ í˜ ë¹ ì¡Œì–´. ê³§ ë‚˜ë½ ê°„ë‹¤.", s: "ì•„ë‹ˆì•¼, ì§€ê¸ˆ ë§¤ìˆ˜ë²½ ìŒ“ì´ëŠ” ê±° ì•ˆ ë³´ì—¬?" },
                { l: "ì˜¤ë¹ í•œí…Œ ìˆ ì¹˜ë¼ê³  í•´. ë‚´ ì´‰ì€ í‹€ë¦° ì  ì—†ì–´.", s: "ì˜¤ë¹ ! ì–¸ë‹ˆ ë§ ë“£ì§€ ë§ˆ! ë¡±ì´ ì •ë‹µì´ì•¼!" },
                { l: "í•˜í’ˆ ë‚˜ì˜¨ë‹¤... ê±°ë˜ ì¢€ í•´ë³´ë¼ê³  í•´.", s: "ê¸°ë‹¤ë ¤ë´ ì–¸ë‹ˆ, ì˜¤ë¹ ê°€ ì‹ ì¤‘í•œ ê±°ì•¼." }
            ];

            this.initChart("BTC");
            setInterval(() => this.chatter(), 3500); 
            // AI ìë™ë§¤ë§¤ ë¡œì§ (ëœë¤ ì‹œë®¬ë ˆì´ì…˜)
            setInterval(() => this.autoLogic(), 5000);
        }

        initChart(sym) {
            new TradingView.widget({
                "autosize": true, "symbol": `BINANCE:${sym}USDT`, "interval": "1",
                "theme": "dark", "container_id": "chart_box", "hide_top_toolbar": true
            });
        }

        // [í•µì‹¬] ìƒë‹¨ í—¤ë” ìˆ˜ìµë¥  ì—…ë°ì´íŠ¸
        updateHeader() {
            const pnlVal = this.balance - this.startBalance;
            const pnlRate = (pnlVal / this.startBalance) * 100;
            const pnlText = document.getElementById('header-pnl');
            
            // + - ìƒ‰ìƒ ë° í…ìŠ¤íŠ¸ ì„¤ì •
            pnlText.innerText = `(${pnlVal >= 0 ? '+' : ''}${pnlRate.toFixed(2)}%)`;
            pnlText.className = pnlVal >= 0 ? 'header-pnl p-plus' : 'header-pnl p-minus';
            
            document.getElementById('balance-val').innerText = Math.floor(this.balance).toLocaleString();
        }

        // ì§€ê°‘ ì—°ë™ ì‹œë®¬ë ˆì´ì…˜ (ë°ì´í„° ì¦‰ì‹œ ìƒì„±)
        connectWalletProcess() {
            const view = document.getElementById('wallet-connect-view');
            view.innerHTML = `<div class="spinner"></div><p style="color:#ccc; font-size:12px;">ë¸”ë¡ì²´ì¸ ìŠ¤ìº” ì¤‘...</p>`;
            
            setTimeout(() => {
                this.isConnected = true;
                
                // [ìˆ˜ì •] ë¹ˆ í™”ë©´ ë°©ì§€ìš© ì´ˆê¸° ë°ì´í„°
                this.history = [
                    { type: 'MANUAL', coin: 'BTC', amt: 1000, pnl: 12.4 },
                    { type: 'AUTO', coin: 'ETH', amt: 500, pnl: -3.1 }
                ];

                view.style.display = 'none';
                document.getElementById('wallet-list-view').style.display = 'block';
                this.renderWallet();
                
                if (!this.isMuted) this.addChat('SYSTEM', "ì§€ê°‘ì´ ì •ìƒì ìœ¼ë¡œ ì—°ë™ë˜ì—ˆìŠµë‹ˆë‹¤.", 'sys');
            }, 1500); 
        }

        renderWallet() {
            const list = document.getElementById('wallet-list');
            this.history.sort((a, b) => b.pnl - a.pnl);

            let html = '';
            this.history.forEach(item => {
                const color = item.pnl >= 0 ? 'var(--soft-green)' : 'var(--soft-red)';
                const sign = item.pnl >= 0 ? '+' : '';
                // [ìˆ˜ì •] ëˆ„ê°€ í–ˆëŠ”ì§€ íƒœê·¸ í‘œì‹œ (MANUAL / AUTO)
                const tagClass = item.type === 'MANUAL' ? 'tag-manual' : 'tag-auto';
                
                html += `
                    <tr>
                        <td><span class="${tagClass}">${item.type}</span></td>
                        <td>${item.coin} <span style="color:#666; font-size:10px;">($${item.amt})</span></td>
                        <td style="color:${color}; font-weight:bold;">${sign}${item.pnl}%</td>
                    </tr>
                `;
            });
            list.innerHTML = html;
        }

        openWallet() {
            document.getElementById('wallet-modal').style.display = 'flex';
            if(this.isConnected) this.renderWallet();
        }

        // ì§„ì… ë¡œì§ (ëˆ„ê°€ í–ˆëŠ”ì§€ êµ¬ë¶„)
        entry(side, isAuto) {
            const sym = document.getElementById('coin-select').value;
            const amt = parseFloat(document.getElementById('trade-amt').value);
            
            // í¬ì§€ì…˜ ì¡ìŒ (ì‹œë®¬ë ˆì´ì…˜)
            this.position = { side, sym, amt, isAuto };
            
            const who = isAuto ? "AI" : "ì˜¤ë¹ ";
            const msg = isAuto ? `[AI ìë™] ${sym} ${side} ì§„ì… ì™„ë£Œ!` : `[ì˜¤ë¹  ìˆ˜ë™] ${sym} ${side} ì§„ì…í–ˆì–´!`;
            
            if(!this.isMuted) this.addChat(who, msg, isAuto ? 'sola' : 'luna');
        }
        
        closePos() {
            if(!this.position) return;
            
            const p = this.position;
            const pnl = (Math.random() * 20) - 5; // -5% ~ +15%
            const profit = p.amt * (pnl/100);
            
            this.balance += profit;
            
            // [ì¤‘ìš”] ë‚´ì—­ ì €ì¥ ì‹œ ì£¼ì²´(Manual/Auto) ì €ì¥
            this.history.unshift({
                type: p.isAuto ? 'AUTO' : 'MANUAL',
                coin: p.sym,
                amt: p.amt,
                pnl: parseFloat(pnl.toFixed(2))
            });
            
            this.updateHeader(); // ìƒë‹¨ ìˆ˜ìµë¥  ê°±ì‹ 
            this.position = null;
            
            if(this.isConnected) this.renderWallet();
            
            const msg = `í¬ì§€ì…˜ ì •ì‚° ì™„ë£Œ. ìˆ˜ìµë¥ : ${pnl.toFixed(2)}%`;
            if(!this.isMuted) this.addChat('SYSTEM', msg, 'sys');
        }

        // AI ìë™ë§¤ë§¤ ë¡œì§
        autoLogic() {
            if (!this.isAuto) return;
            if (this.position) { // í¬ì§€ì…˜ ìˆìœ¼ë©´ ì²­ì‚° í™•ë¥ 
                if(Math.random() > 0.7) this.closePos();
            } else { // ì—†ìœ¼ë©´ ì§„ì… í™•ë¥ 
                if(Math.random() > 0.6) {
                    const side = Math.random() > 0.5 ? "LONG" : "SHORT";
                    this.entry(side, true); // true = AIê°€ í•¨
                }
            }
        }

        chatter() {
            if (this.isMuted) return; 
            if (Math.random() > 0.7) return; 

            const talk = this.conversations[Math.floor(Math.random() * this.conversations.length)];
            this.addChat('LUNA', talk.l, 'luna');
            setTimeout(() => { if (!this.isMuted) this.addChat('SOLA', talk.s, 'sola'); }, 1500);
        }

        addChat(name, text, type) {
            const box = document.getElementById('chat-log');
            const row = document.createElement('div');
            const icon = type === 'luna' ? 'ğŸ’ƒ' : (type === 'sola' ? 'ğŸ’‹' : 'ğŸ¤–');
            
            if (type === 'luna') {
                row.className = 'msg-row luna-msg';
                row.innerHTML = `<div class="avatar-icon luna-icon">${icon}</div><div class="chat-bubble"><b>${name}:</b> ${text}</div>`;
                document.getElementById('ai-1').classList.add('talking');
                setTimeout(() => document.getElementById('ai-1').classList.remove('talking'), 1000);
            } else if (type === 'sola') {
                row.className = 'msg-row right sola-msg';
                row.innerHTML = `<div class="chat-bubble"><b>${name}:</b> ${text}</div><div class="avatar-icon sola-icon">${icon}</div>`;
                document.getElementById('ai-2').classList.add('talking');
                setTimeout(() => document.getElementById('ai-2').classList.remove('talking'), 1000);
            } else {
                // ì‹œìŠ¤í…œ ë©”ì‹œì§€
                row.className = 'msg-row';
                row.style.justifyContent = 'center';
                row.innerHTML = `<div class="chat-bubble" style="background:#222; color:#888; font-size:10px;">${text}</div>`;
            }
            
            box.appendChild(row);
            box.scrollTop = box.scrollHeight;
        }

        toggleMute() {
            this.isMuted = !this.isMuted;
            const text = document.getElementById('mute-text');
            if (this.isMuted) { text.innerText = "ì¡°ìš©íˆ í•´!"; text.style.color = "#555"; } 
            else { text.innerText = "ë– ë“¤ì–´ë´!"; text.style.color = "var(--soft-blue)"; }
        }

        toggleAI() {
            this.isAuto = !this.isAuto;
            document.getElementById('ai-btn').classList.toggle('on', this.isAuto);
            document.getElementById('ai-badge').className = this.isAuto ? "status-badge active" : "status-badge";
            document.getElementById('ai-badge').innerText = this.isAuto ? "AI ACTIVE" : "AI STANDBY";
        }
        
        changeChart() {
            const sym = document.getElementById('coin-select').value;
            this.initChart(sym);
        }
    }

    const bot = new ChatterBot();
</script>
</body>
</html>
